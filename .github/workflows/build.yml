name: Build Archlinux Packages

on:
  push:
    branches: [main]
  # schedule:
  #   - cron: "0 1,13 * * 1-6" # build pkgs via 996 rules (；′⌒`), UTC time - 8
  workflow_dispatch: # allow manual trigger

env:
  TZ: America/Lima

jobs:
  Build: # build packages
    strategy:
      matrix:
        pkgs: [
            alberta,
            ampi-openmpi,
            arpackpp,
            autogit,
            blacksheepwall,
            broken-link-checker,
            charm++-openmpi,
            cmakew,
            dynd,
            exam-terminal,
            facebook-nativefier,
            hypre,
            imagine-git,
            jupyter-gnuplot_kernel,
            oneshot-bin,
            otf-asana-math,
            otf-gfs-neohellenic-math,
            otf-textfonts,
            pdfquirk,
            pdfquirk-git,
            picapport,
            picopt,
            psurface,
            python-aabbtree,
            python-accupy,
            python-adaptmesh,
            python-blaze,
            python-codepy,
            python-colorio,
            python-colour-science,
            python-cplot,
            python-datashader,
            python-dynd,
            python-genpy,
            python-gmsh_interop,
            python-holoviews,
            python-hvplot,
            python-islpy,
            python-krylov,
            python-krypy,
            python-lsq-ellipse,
            python-meshplex,
            python-meshpy,
            python-meshzoo,
            python-microstructpy,
            python-mplx,
            python-multiprocess,
            python-mwoauth,
            python-mystic,
            python-ndim,
            python-npx,
            python-odo,
            python-optimesh,
            python-orthopy,
            python-outdated,
            python-pacopy,
            python-pandas-summary,
            python-panel,
            python-pathos,
            python-pep8,
            python-perfplot,
            python-ppft,
            python-pyamg,
            python-pydub,
            python-pyfma,
            python-pyfvm,
            python-pygmsh,
            python-pyina,
            python-pykry,
            python-pytest-base-url,
            python-pytest-cache,
            python-pytest-codeblocks,
            python-pytest-flakes,
            python-pytest-pep8,
            python-pytest-selenium,
            python-pytest-variables,
            python-pyvoro-mmalahe,
            python-pywikibot,
            python-quadpy,
            python-rasterio,
            python-requests-cache,
            python-requests-cache-git,
            python-scikit-fem,
            python-scipyx,
            python-snuggs,
            python-spatialpandas,
            python-termplotlib,
            python-triangle,
            python-ufl-git,
            python-umap-learn,
            python-url-normalize,
            python-vapory,
            python-viscm,
            python-yep,
            qtcreator-template-dtk,
            selenoid-bin,
            snapgene-viewer,
            sol2,
            soundcloud-syncer,
            superlu_dist,
            tiptop-cli,
            zoltan,
          ] # package list
      fail-fast: false # allow package build fails
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          submodules: true
          ssh-key: ${{ secrets.SSH_KEY }}
          ssh-known-hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
      - name: Build pkgs in above list
        uses: zjuyk/pkgbuild-aur@master
        with:
          pkg-name: ${{ matrix.pkgs }}
      # - name: Upload assets to release
      #   uses: ncipollo/release-action@v1
      #   with:
      #     allowUpdates: true
      #     tag: "packages"
      #     artifacts: "./*/*.zst"
      #     token: ${{ secrets.GITHUB_TOKEN }}
      - name: Send notify to telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            From ${{ github.repository }} - ${{ github.workflow }}:
                Package ${{ matrix.pkgs }} build success!
            [View it On Github](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
